<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../src/assets/js/vue.js"></script>
  <title>v-bind</title>
</head>
<body>
<div id="app">
  <p><img :src="imgSrc"  width="200px"></p>
  <p><a :href="webUrl" target="_blank">ddd</a></p>
  <hr>
  <div :class="className">1.绑定class</div>
  <div :class="{classAA:isOk}">2.绑定class中的判断</div>
  <div :class="[classA,classB]">3.绑定class中的数组</div>
  <div :class="isOk?classA:classB">4.绑定class中的三元运算符</div>

  <hr>
  <input type="checkbox" id="isOk" v-model="isOk">
  <label for="isOk">isOk={{isOk}}</label>

  <hr>
  <div :style="{color:green,fontSize:font}">5.绑定style</div>
  <div :style="styleObject">6.绑定style</div>
</div>
<style>
  .classAA{
    color:red;
  }

  .classB{
    font-size: 150%;
  }

</style>
<script type="text/javascript">
  var app=new Vue({
    el:'#app',
    data:{
      imgSrc:'../src/assets/img/pz.jpg',
      webUrl:'http://baidu.com/',
      className:'classAA',
      isOk:false,
      classA:'classAA',
      classB:'classB',
      green:'green',
      font:'20px',
      styleObject:{
          color:'blue',
          fontSize:'26px'
      }
    }
  })
</script>
</body>
</html>
