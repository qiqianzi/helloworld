<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../src/assets/js/vue.js"></script>
  <title>props</title>
</head>
<body>
<h1>props</h1>
<hr>
<div id="app">
  <panda :here="message"></panda>
</div>


<script type="text/javascript">


  var app=new Vue({
    el:'#app',
    data:{
      message:"chinaaaab"
    },
    components:{
      "panda":{
        template:`<div style="color: green">Panda from {{here}}</div>`,
        props:['here']
      }
    }

  })

</script>
</body>
</html>
<!--指令：定义的是标签属性-->
<!--组件：定义的是标签-->
