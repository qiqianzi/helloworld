<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../src/assets/js/vue.js"></script>
  <title>Helloworld</title>
</head>
<body>
<h1>template </h1>
<hr>
<div id="app">
  {{message}}
</div>

<template id="dd2">
  <h2 style="color: red">我是Template标签模板</h2>
</template>

  var app=new Vue({
    el:'#app',

      message:'hello Vue!'
    },
//    template:"#dd2"
    template:"#demo3"

  })
</script>
</body>
</html>
