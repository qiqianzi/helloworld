<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../src/assets/js/vue.js"></script>
  <title>componet</title>
</head>
<body>
<h1>componet</h1>
<hr>
<div id="app">
  <js></js>
  <panda></panda>
</div>


<script type="text/javascript">
  //注册全局组件
  Vue.component('js',{
      template:`<div style="color: red">我是全局组件</div>`
  })
  var app=new Vue({
    el:'#app',
    components:{
        "panda":{
          template:`<div style="color: green">我是局部panda组件</div>`
        }
    }

  })

</script>
</body>
</html>
<!--指令：定义的是标签属性-->
<!--组件：定义的是标签-->
