<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../src/assets/js/vue.js"></script>
  <title>V-for 案例</title>
</head>
<body>
<h1>v-for指令用法</h1>
<hr>
<div id="app">
  <ul>
    <li v-for="item in items">
      {{item}}
    </li>
    <br>
    {{sortItems}}
  </ul>
</div>

<script type="text/javascript">
  function sortNumber(a,b){
    return a-b
  }

  var app=new Vue({
    el:'#app',
    data:{
      items:[20,23,18,65,32,19,5,56,41]
    },
    computed:{
      sortItems:function(){
//        return this.items.sort();
        return this.items.sort(sortNumber);
      }
    }
  })
</script>
</body>
</html>
